<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life (Conway)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML -->
    <div id="board"></div>

    <div class="controls">

        <div class="btn" id="btn1" onclick=" start()">
            <i class="fas fa-play" title="Iniciar"></i>
        </div>

        <br><br>

        <div class="btn" id="btn2">
            <i class="fas fa-step-forward" onclick="nextState()" title="Siguiente estado"></i>
        </div>

        <br><br>

        <div class="btn" id="btn4" onclick="randomize()" title="Random">
            <i class="fas fa-random"></i>
        </div>

        <br><br>

        <div class="btn" id="btn3" onclick="clean()" title="Limpiar">
            <i class="fas fa-eraser"></i>
        </div>

        <br><br>

        <div class="btn" id="btn5" onclick="minus()" title="Alejarse">
            <i class="fas fa-minus"></i>
        </div>

        <br><br>

        <div class="btn" id="btn6" onclick="plus()" title="Acercarse">
            <i class="fas fa-plus"></i>
        </div>

        <br><br>

        <div class="btn" id="btn7" onclick="centrar()" title="centrar">
            <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="location" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                class="svg-inline--fa fa-location fa-w-16 fa-2x">
                <path fill="currentColor"
                    d="M504 240h-56.81C439.48 146.76 365.24 72.52 272 64.81V8c0-4.42-3.58-8-8-8h-16c-4.42 0-8 3.58-8 8v56.81C146.76 72.52 72.52 146.76 64.81 240H8c-4.42 0-8 3.58-8 8v16c0 4.42 3.58 8 8 8h56.81c7.71 93.24 81.95 167.48 175.19 175.19V504c0 4.42 3.58 8 8 8h16c4.42 0 8-3.58 8-8v-56.81c93.24-7.71 167.48-81.95 175.19-175.19H504c4.42 0 8-3.58 8-8v-16c0-4.42-3.58-8-8-8zM256 416c-88.22 0-160-71.78-160-160S167.78 96 256 96s160 71.78 160 160-71.78 160-160 160zm0-256c-53.02 0-96 42.98-96 96s42.98 96 96 96 96-42.98 96-96-42.98-96-96-96zm0 160c-35.29 0-64-28.71-64-64s28.71-64 64-64 64 28.71 64 64-28.71 64-64 64z"
                    class=""></path>
            </svg>
        </div>

        <br><br>

        <div class="btn" id="btn8" onclick="help()" title="help">
            <svg style="margin-left: 11px;" aria-hidden="true" focusable="false" data-prefix="fal" data-icon="location"
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                class="svg-inline--fa fa-location fa-w-16 fa-2x">
                <path fill="currentColor"
                    d="M160 448h-32V224c0-17.69-14.33-32-32-32L32 192c-17.67 0-32 14.31-32 32s14.33 31.1 32 31.1h32v192H32c-17.67 0-32 14.31-32 32s14.33 32 32 32h128c17.67 0 32-14.31 32-32S177.7 448 160 448zM96 128c26.51 0 48-21.49 48-48S122.5 32.01 96 32.01s-48 21.49-48 48S69.49 128 96 128z"
                    class=""> </path>
            </svg>
        </div>

        <br><br>

    </div>

    <!-- JS -->
    <script src="scripts.js"></script>

</body>

</html>
